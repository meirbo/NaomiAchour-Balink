<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather report for a specifique day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <p>Select a date:</p>

<input type="date" id="choose_date" name="weather-start"
       value="2021-11-03"
       min="2013-01-01" max="2021-11-13">


       <div>
        <select name="selectcityforaday" size="1" id="selectforaday" onchange="getWoeidForADay();">
          <option value="0">Select a city</option>
          <option value="New York">New York</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Marseille">Marseille</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Rome">Rome</option>
        </select>
      
      </div>

      <div >
        <p class="dateforaday"></p>
        <p class="tempforaday"></p>
        <p class="weatherforaday"></p>
      </div>

  </body>
</html>
